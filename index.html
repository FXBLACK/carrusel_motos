<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Motos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="carousel-container">
    <div class="carousel">
      <div class="slide">
        <img src="images/moto1.jpg" alt="Moto 1">
      </div>
      <div class="slide">
        <img src="images/moto2.jpg" alt="Moto 2">
      </div>
      <div class="slide">
        <img src="images/moto3.jpg" alt="Moto 3">
      </div>
      <div class="slide">
        <img src="images/moto4.webp" alt="Moto 4">
      </div>
    </div>

    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
